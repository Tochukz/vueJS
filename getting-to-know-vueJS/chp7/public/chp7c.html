<section>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id="app1"></div>
        </div>
    </div>
</div>
<template id="temp1">
    <div>
        <div class="col-sm-12">
            <button v-on:click="showPeople">Show people</button>
            <button v-on:click="clearPeople">Clear people</button>
            <button v-on:click="teachersOnly">Teachers Only</button>
            <a href="/chp7d.html" class="btn"> Next >> </a>
            <p>&nbsp;</p>
        </div>
        <div class="col-sm-12">
           <div v-if="latestPerson" class="col-sm-6 col-sm-offset-3">
             <h4>Latest Person</h4>
             <strong>Name:</strong> {{latestPerson.name}} <br />
             <strong>Job:</strong> {{latestPerson.job}} <br />
             <strong>City:</strong> {{latestPerson.city}} <br />
           </div>
        </div>
        <div v-for="(person, index) in people" class="col-sm-3  thumbnail">
            <strong>{{index+1}}.</strong><br />
            <strong>Name:</strong> {{person.name}} <br />
            <strong>Job:</strong> {{person.job}} <br />
            <strong>City:</strong> {{person.city}} <br />
        </div>
    </div>
</template>
