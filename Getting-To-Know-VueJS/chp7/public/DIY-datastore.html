<section>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id="app1">
            </div>
            <div id="app2">
            </div>
        </div>
    </div>
</div>
<template id="temp1">
    <div>
        <div class="col-sm-3">
            <h4>App 1 Shared Data: {{shared.value}}</h4>
        </div>
    </div>
</template>
<template id="temp2">
    <div>
        <div class="col-sm-3">
            <h4>App 2 Shared Data: {{shared.value}}</h4>
            <button v-on:click="decrease">-</button>
            <button v-on:click="reset">Reset</button>
            <button v-on:click="increase">+</button>
        </div>
         <h5><a href="/vue-datastore.html">Next >></a></h5>
    </div>
</template>
</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
<script>
    var sharedData = {
        devMode: true,
        state:{
            value: 1
        },
        increaseValue(){
            this.state.value++
            if(this.devMode){
                console.log('increaseValue method called ');
            }
        },
        decreaseValue(){
            this.state.value--;
            if(this.devMode){
                console.log('decreaseValue method called');
            }
        },
        setValue(val){
            this.state.value = val;
            if(this.devMode){
                console.log('setValue method called');
            }
        }
    }

    var app1 = new Vue({
        el: "#app1",
        data: {
            shared:sharedData.state
        },
        template:'#temp1'
    });

    var app2 = new Vue({
        el:'#app2',
        data:{
            shared:sharedData.state
        },
        methods:{
            increase: function(){
                sharedData.increaseValue();
            },
            decrease: function(){
                sharedData.decreaseValue();
            },
            reset: function(){
                sharedData.setValue(1);
            }
        },
        template:'#temp2'
    });

</script>
</body>
</html>
